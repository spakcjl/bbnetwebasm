name: Deploy webR App

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.56

      - name: Install dependencies
        run: |
          install.packages("pak")
          pak::pkg_install(c("r-wasm/rwasm", "pkgdown", "igraph", "dplyr", "ggplot2", "tibble"))
          pak::pkg_install(".")
        shell: Rscript {0}

      - name: Build R package for Wasm
        run: |
          library(rwasm)
          # Build the package and add it to the repo
          # We build into webr-repo
          message("Building package...")
          tryCatch({
            res <- add_pkg(".", repo_dir = "webr-repo")
            print(res)
          }, error = function(e) {
            message("Error adding package: ", e$message)
            quit(status = 1)
          })
          
          message("Listing repo content after build:")
          list.files("webr-repo", recursive = TRUE)
        shell: Rscript {0}

      - name: Debug - List repo contents
        run: ls -R webr-repo

      - name: Upload Wasm repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-repo
          path: webr-repo

  deploy:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Wasm repo artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-repo
          path: webr-app/repo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'webr-app'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
