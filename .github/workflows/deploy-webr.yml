name: Deploy webR App

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
          use-public-rspm: true

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.56

      - name: Install dependencies
        run: |
          install.packages("pak")
          pak::pkg_install("r-wasm/rwasm")
        shell: Rscript {0}

      - name: Build R package for Wasm
        run: |
          library(rwasm)
          # Build the package and add it to the repo (include dependencies)
          message("Building package with dependencies...")
          res <- add_pkg("local::.", repo_dir = "webr-repo", dependencies = TRUE)
          print(res)
          
          message("Listing repo content after build:")
          list.files("webr-repo", recursive = TRUE)

          message("Inspecting PACKAGES metadata:")
          pkg_files <- list.files("webr-repo", pattern = "^PACKAGES$", recursive = TRUE, full.names = TRUE)
          print(pkg_files)
          for (f in pkg_files) {
            cat("----", f, "----\n")
            cat(readLines(f), sep = "\n")
            cat("\n")
          }

          # Fail fast if bbnetwebasm isn't present in any PACKAGES file
          found <- any(vapply(pkg_files, function(f) any(grepl("^Package: bbnetwebasm$", readLines(f))), logical(1)))
          if (!found) {
            stop("bbnetwebasm is not present in PACKAGES metadata; build likely failed")
          }

          # Create a pseudo-binary repo for webR (copy no-compiled-code tarballs into bin/emscripten/contrib/4.4)
          bin_dir <- file.path("webr-repo", "bin", "emscripten", "contrib", "4.4")
          dir.create(bin_dir, recursive = TRUE, showWarnings = FALSE)
          src_dir <- file.path("webr-repo", "src", "contrib")
          src_tgz <- list.files(src_dir, pattern = "\\.tar\\.gz$", full.names = TRUE)
          file.copy(src_tgz, bin_dir, overwrite = TRUE)
          tools::write_PACKAGES(bin_dir, type = "binary")
          message("Binary-like repo contents:")
          list.files(bin_dir, recursive = TRUE)
        shell: Rscript {0}

      - name: Debug - List repo contents
        run: ls -R webr-repo

      - name: Upload Wasm repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-repo
          path: webr-repo

  deploy:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Wasm repo artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-repo
          path: webr-app/repo

      - name: Flatten repo directory
        run: |
          shopt -s dotglob
          if [ -d "webr-app/repo/webr-repo" ]; then
            mv webr-app/repo/webr-repo/* webr-app/repo/
            rmdir webr-app/repo/webr-repo
          fi

      - name: Debug - list webr-app/repo contents
        run: ls -R webr-app/repo

      - name: Verify PACKAGES in downloaded repo
        run: |
          ls -l webr-app/repo/src/contrib || true
          if [ ! -f "webr-app/repo/src/contrib/PACKAGES" ]; then
            echo "PACKAGES missing at webr-app/repo/src/contrib"
            exit 1
          fi
          grep -q "^Package: bbnetwebasm$" webr-app/repo/src/contrib/PACKAGES || { echo "bbnetwebasm not found in PACKAGES"; exit 1; }

      - name: Disable Jekyll on Pages
        run: touch webr-app/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'webr-app'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
