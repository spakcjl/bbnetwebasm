name: Deploy webR App

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'
          use-public-rspm: true

      - name: Resolve Dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/devel/")
          
          dir.create("deps_tarballs", showWarnings = FALSE)
          
          # Get all dependencies
          deps <- pak::pkg_deps(".", dependencies = TRUE)
          pkgs <- deps$package
          
          # Ensure cpp11 is in the list (it is a build dep of igraph/rigraph)
          if (!"cpp11" %in% pkgs) {
             pkgs <- c(pkgs, "cpp11")
             # Re-resolve deps for cpp11 if needed, but it has none usually.
          }

          # Build adjacency list
          adj <- setNames(lapply(deps$deps, function(x) {
            if (is.null(x) || nrow(x) == 0) return(character(0))
            intersect(x$package, pkgs)
          }), pkgs)
          
          # Manual adjacency for cpp11 if it was added manually
          if (is.null(adj[["cpp11"]])) adj[["cpp11"]] <- character(0)
          
          sorted <- character(0)
          visited <- new.env(parent = emptyenv())
          
          visit <- function(n) {
            if (exists(n, envir = visited)) return()
            assign(n, TRUE, envir = visited)
            children <- adj[[n]]
            for (child in children) visit(child)
            sorted <<- c(sorted, n)
          }
          
          for (p in pkgs) visit(p)
          
          pkg_list <- sorted
          pkg_list <- pkg_list[pkg_list != "bbnetwebasm"]
          base_pkgs <- installed.packages(priority = "base")[, "Package"]
          pkg_list <- pkg_list[!pkg_list %in% base_pkgs]
          
          # Manually download specific packages to avoid build/download errors
          # igraph: avoids rwasm rigraph zipball error
          # cpp11: ensures availability
          manual_pkgs <- c("igraph", "cpp11")
          
          for (pkg in manual_pkgs) {
            if (pkg %in% pkg_list) {
              message("Downloading source for: ", pkg)
              # Download to deps_tarballs
              dl <- download.packages(pkg, destdir = "deps_tarballs", type = "source", repos = "https://cloud.r-project.org")
              # Replace package name in list with file path
              pkg_path <- dl[1, 2]
              pkg_list[pkg_list == pkg] <- pkg_path
            }
          }
          
          # Explicitly add the local package at the end
          pkg_list <- c(pkg_list, ".")
          
          cat("Identified dependencies (ordered):\n")
          print(pkg_list)
          
          cat("PKG_LIST<<EOF\n", file = Sys.getenv("GITHUB_ENV"), append = TRUE)
          cat(pkg_list, sep = "\n", file = Sys.getenv("GITHUB_ENV"), append = TRUE)
          cat("EOF\n", file = Sys.getenv("GITHUB_ENV"), append = TRUE)
        shell: Rscript {0}

      - name: Build R package for Wasm
        uses: r-wasm/actions/build-rwasm@v1
        with:
          packages: ${{ env.PKG_LIST }}
          repo-path: "webr-repo"

      - name: Verify Wasm Build
        run: |
          message("Listing repo content after build:")
          list.files("webr-repo", recursive = TRUE)

          message("Inspecting PACKAGES metadata:")
          pkg_files <- list.files("webr-repo", pattern = "^PACKAGES$", recursive = TRUE, full.names = TRUE)
          print(pkg_files)
          for (f in pkg_files) {
            cat("----", f, "----\n")
            cat(readLines(f), sep = "\n")
            cat("\n")
          }

          # Fail fast if bbnetwebasm isn't present in any PACKAGES file
          found <- any(vapply(pkg_files, function(f) any(grepl("^Package: bbnetwebasm$", readLines(f))), logical(1)))
          if (!found) {
            stop("bbnetwebasm is not present in PACKAGES metadata; build likely failed")
          }

          bin_dir <- file.path("webr-repo", "bin", "emscripten", "contrib")
          message("Listing bin/emscripten contents (if any):")
          list.files(bin_dir, recursive = TRUE)
          # Note: The exact version dir might vary, checking generic existence
          if (!dir.exists(bin_dir)) {
             stop("bin/emscripten/contrib not found in webr-repo")
          }
        shell: Rscript {0}

      - name: Debug - List repo contents
        run: ls -R webr-repo

      - name: Upload Wasm repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-repo
          path: webr-repo

  deploy:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Wasm repo artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-repo
          path: webr-app/repo

      - name: Flatten repo directory
        run: |
          shopt -s dotglob
          # If the artifact download resulted in a nested 'webr-repo' directory, move its contents up.
          if [ -d "webr-app/repo/webr-repo" ]; then
            echo "Detected nested 'webr-repo' directory. Moving contents..."
            mv webr-app/repo/webr-repo/* webr-app/repo/
            rmdir webr-app/repo/webr-repo
          else
            echo "No nested 'webr-repo' directory found. Structure seems correct."
          fi
          
          # Ensure the 'src/contrib' directory exists, which contains the package tarballs
          if [ ! -d "webr-app/repo/src/contrib" ]; then
             echo "Error: 'src/contrib' directory not found in 'webr-app/repo'. Listing contents:"
             ls -R webr-app/repo
             exit 1
          fi

      - name: Inject version info into index.html
        run: |
          # Get commit info
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%s)
          
          # Sanitize commit message for HTML (basic) and sed
          # Remove quotes and backslashes to prevent breaking the command or HTML
          SAFE_MSG=$(echo "$COMMIT_MSG" | tr -d '"\\`')
          
          echo "Injecting version: $SHORT_SHA - $SAFE_MSG"
          
          # Replace visible version text
          # Using | as delimiter to avoid conflict with slashes in message
          sed -i "s|App Version: 13|Version: $SHORT_SHA - $SAFE_MSG|" webr-app/index.html
          
          # Update cache buster
          sed -i "s|\?v=13|?v=$SHORT_SHA|" webr-app/index.html
          
          # Verify change
          grep "Version:" webr-app/index.html

      - name: Debug - list webr-app/repo contents
        run: ls -R webr-app/repo

      - name: Disable Jekyll on Pages
        run: touch webr-app/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'webr-app'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
