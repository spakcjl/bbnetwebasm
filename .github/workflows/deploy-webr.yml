name: Deploy webR App

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
          use-public-rspm: true

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.56

      - name: Install dependencies
        run: |
          install.packages("pak")
          pak::pkg_install("r-wasm/rwasm")
        shell: Rscript {0}

      - name: Build R package for Wasm
        run: |
          library(rwasm)
          # Build the package and add it to the repo (include dependencies)
          message("Building package with dependencies...")
          res <- add_pkg("local::.", repo_dir = "webr-repo", dependencies = TRUE)
          print(res)
          
          message("Listing repo content after build:")
          list.files("webr-repo", recursive = TRUE)

          message("Inspecting PACKAGES metadata:")
          pkg_files <- list.files("webr-repo", pattern = "^PACKAGES$", recursive = TRUE, full.names = TRUE)
          print(pkg_files)
          for (f in pkg_files) {
            cat("----", f, "----\n")
            cat(readLines(f), sep = "\n")
            cat("\n")
          }

          # Fail fast if bbnetwebasm isn't present in any PACKAGES file
          found <- any(vapply(pkg_files, function(f) any(grepl("^Package: bbnetwebasm$", readLines(f))), logical(1)))
          if (!found) {
            stop("bbnetwebasm is not present in PACKAGES metadata; build likely failed")
          }
        shell: Rscript {0}

      - name: Debug - List repo contents
        run: ls -R webr-repo

      - name: Upload Wasm repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-repo
          path: webr-repo

  deploy:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Wasm repo artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-repo
          path: webr-app/repo

      - name: Flatten repo directory
        run: |
          shopt -s dotglob
          if [ -d "webr-app/repo/webr-repo" ]; then
            mv webr-app/repo/webr-repo/* webr-app/repo/
            rmdir webr-app/repo/webr-repo
          fi

      - name: Debug - list webr-app/repo contents
        run: ls -R webr-app/repo

      # Rebuild the wasm repo directly in this job to guarantee presence on Pages
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
          use-public-rspm: true

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.56

      - name: Install dependencies for wasm rebuild
        run: |
          install.packages("pak")
          pak::pkg_install("r-wasm/rwasm")
        shell: Rscript {0}

      - name: Rebuild wasm repo in webr-app/repo
        run: |
          library(rwasm)
          dir.create("webr-app/repo", showWarnings = FALSE, recursive = TRUE)
          message("Rebuilding package with dependencies into webr-app/repo ...")
          res <- add_pkg("local::.", repo_dir = "webr-app/repo", dependencies = TRUE)
          print(res)
          message("Contents of rebuilt repo:")
          list.files("webr-app/repo", recursive = TRUE)
          message("Checking PACKAGES for bbnetwebasm:")
          pkg_file <- file.path("webr-app/repo", "PACKAGES")
          if (!file.exists(pkg_file)) stop("PACKAGES not found in rebuilt repo")
          pkg_txt <- readLines(pkg_file)
          cat(pkg_txt, sep = "\n")
          if (!any(grepl("^Package: bbnetwebasm$", pkg_txt))) stop("bbnetwebasm not listed in rebuilt repo PACKAGES")
        shell: Rscript {0}

      - name: Disable Jekyll on Pages
        run: touch webr-app/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'webr-app'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
