name: Deploy webR App

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
          use-public-rspm: true

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.56

      - name: Install dependencies
        run: |
          install.packages("pak")
          pak::pkg_install("r-wasm/rwasm")
        shell: Rscript {0}

      - name: Build R package for Wasm
        run: |
          library(rwasm)
          # Build the package and add it to the repo (include dependencies)
          message("Building package with dependencies...")
          res <- add_pkg("local::.", repo_dir = "webr-repo", dependencies = TRUE)
          print(res)
          
          message("Listing repo content after build:")
          list.files("webr-repo", recursive = TRUE)
        shell: Rscript {0}

      - name: Debug - List repo contents
        run: ls -R webr-repo

      - name: Upload Wasm repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-repo
          path: webr-repo

  deploy:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Wasm repo artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-repo
          path: webr-app/repo

      - name: Flatten repo directory
        run: |
          shopt -s dotglob
          if [ -d "webr-app/repo/webr-repo" ]; then
            mv webr-app/repo/webr-repo/* webr-app/repo/
            rmdir webr-app/repo/webr-repo
          fi

      - name: Debug - list webr-app/repo contents
        run: ls -R webr-app/repo

      - name: Disable Jekyll on Pages
        run: touch webr-app/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'webr-app'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
