<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bbnetwebasm Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
</head>

<body>
    <div class="container">
        <h1>bbnetwebasm</h1>
        <div id="status" class="status">Initializing...</div>

        <div class="controls">
            <button id="run-button" disabled>Run Demo</button>
        </div>

        <div id="output-area">
            <div id="plot-output"></div>
            <pre id="console-output"></pre>
        </div>

        <h2>Interactive Console</h2>
        <div id="terminal"></div>
    </div>
    <div id="version" style="text-align: center; font-size: 0.8rem; color: #666; margin-top: 10px;">App Version: 13</div>
    </div>
    <script type="module" src="script.js?v=13"></script>
</body>

</html>
