<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bbnetwebasm IDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <!-- Split.js is logic only, CSS handles layout -->
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <!-- Monaco Editor loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="navbar">
        <h1>bbnetwebasm IDE</h1>
        <div id="status" class="status">Initializing...</div>
    </div>

    <div id="ide-container">
        <div id="source-pane">
            <div class="toolbar">
                <button id="run-code-btn" disabled>Run Code (Ctrl+Enter)</button>
                <button id="start-tour-btn" disabled style="margin-left: 10px; background-color: #28a745;">Start Tour</button>
            </div>
            <div id="monaco-editor"></div>
        </div>
        <div id="console-pane">
            <div id="plot-output"></div>
            <div id="terminal-container">
                <div id="terminal"></div>
            </div>
        </div>
    </div>
    
    <div id="version">App Version: 13</div>
    <script type="module" src="script.js?v=13"></script>
</body>
</html>
